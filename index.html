<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tembala</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #ffe4e1; /* Rosa */
      color: #004d40; /* Mintgrün */
      line-height: 1.6;
    }

    /* HEADER */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background-color: #ffe4e1;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid #76c7c0;
    }

    header img {
      height: 70px;
      cursor: pointer;
    }

    nav {
      display: flex;
      gap: 2rem;
    }

    nav a {
      text-decoration: none;
      color: #004d40;
      font-weight: 600;
      font-size: 1rem;
      transition: opacity 0.3s;
    }

    nav a:hover {
      opacity: 0.7;
    }

    main {
      padding: 3rem 2rem;
      text-align: center;
    }

    section {
      margin-bottom: 4rem;
    }

    h2 {
      font-family: 'Halimum', cursive;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    footer {
      background-color: #ffe4e1;
      color: #004d40;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      border-top: 1px solid #004d40;
      text-align: center;
    }
