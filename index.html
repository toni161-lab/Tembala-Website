<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tembala</title>

  <!-- Google Fonts für Ersatz, falls Halimum nicht geladen wird -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Pacifico&display=swap" rel="stylesheet">
  <!-- Pacifico als schöne Ersatzschrift, ähnlich verspielt wie Halimum -->

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Montserrat', sans-serif; line-height:1.6; background:#fefefe; color:#333; }

    /* Überschriften */
    h1,h2,h3 { font-family: 'Pacifico', cursive; color:#76c7c0; margin-bottom:1rem; }

    a { text-decoration:none; color:inherit; }

    /* HEADER */
    header { background:#ffe4e1; padding:2rem 1rem; text-align:center; }
    header img { max-width:150px; margin-bottom:1rem; display:block; margin-left:auto; margin-right:auto; }

    nav { margin-top:1rem; }
    nav a { margin:0 1rem; font-weight:500; }

    .cta-btn { display:inline-block; padding:0.75rem 1.5rem; margin-top:1rem; background:#76c7c0; color:white; font-weight:bold; border-radius:12px; transition:0.3s; }
    .cta-btn:hover { background:#5da9a4; }

    section { padding:4rem 1rem; text-align:center; }
    section img { max-width:100%; height:auto; margin-top:1rem; border-radius:12px; }

    footer { background:#2c3e50; color:white; padding:2rem 1rem; text-align:center; }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <img src="logo.png" alt="Tembala Logo">
    <h1>Tembala</h1>
    <p style="color:#76c7c0; font-weight:500; margin-top:0.5rem;">feel the balance of warm & cool</p>
    <nav>
      <a href="#shop">Shop</a>
      <a href="#about">Über uns</a>
      <a href="#contact">Kontakt</a>
    </nav>
    <a href="#shop" class="cta-btn">Zum Shop</a>
  </header>

  <!-- SHOP -->
  <section id="shop">
    <h2>Unsere Produkte</h2>
    <p>Hier findest du unsere aktuellen Highlights:</p>
    <img src="fabric-mint-2.png" alt="Mint Fabric">
    <img src="fabric-pink.png" alt="Pink Fabric">
  </section>

  <!-- ABOUT -->
  <section id="about">
    <h2>Über uns</h2>
    <p>Wir glauben an Balance und gute Vibes.</p>
    <img src="team.png" alt="Unser Team">
  </section>

  <!-- CONTACT -->
  <section id="contact">
    <h2>Kontakt</h2>
    <p>Schreibe uns eine Nachricht!</p>
  </section>

  <!-- FOOTER -->
  <footer>
    &copy; 2025 Tembala. Alle Rechte vorbehalten.
  </footer>

</body>
</htm
