<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>tembala</title>

<!-- Halimum Schrift einbinden -->
<style>
  @font-face {
    font-family: 'Halimum';
    src: url('halimum.woff') format('woff');
    font-weight: normal;
    font-style: normal;
  }

  /* Exakte Farben aus Logo */
  :root {
    --rosa: #ffe4e1; /* Hintergrund */
    --mint: #39c7b3; /* Schrift / Akzente */
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  html {
    scroll-behavior: smooth;
  }

  body {
    font-family: Arial, sans-serif;
    background-color: var(--rosa);
    color: var(--mint);
    line-height: 1.6;
    text-align: center;
  }

  header {
    padding: 2rem 1rem;
  }

  header img {
    width: 300px;
    max-width: 90%;
    display: block;
    margin: 0 auto 1rem auto;
  }

  /* Tabs oben */
  nav {
    display: flex;
    justify-content: center;
    gap: 2rem;
    margin-bottom: 2rem;
  }

  nav a {
    text-decoration: none;
    font-family: 'Halimum', cursive;
    font-size: 1.2rem;
    color: var(--mint);
    transition: 0.3s;
  }

  nav a:hover {
    color: #1f8c7b; /* dunkleres Mint beim Hover */
  }

  section {
    max-width: 900px;
    margin: 0 auto 3rem auto;
    text-align: center;
    padding: 1rem;
  }

  h2 {
    font-family: 'Halimum', cursive;
    margin-bottom: 1rem;
  }

  img.product-image {
    max-width: 90%;
    margin-top: 1rem;
    border-radius: 12px;
  }

  footer {
    background-color: var(--rosa);
    color: var(--mint);
    padding: 2rem 1rem;
    text-align: center;
  }
</style>
</head>
<body>

<!-- HEADER MIT LOGO -->
<header>
  <a href="#">
    <img src="logo.png" alt="tembala Logo">
  </a>
  <nav>

  </nav>
